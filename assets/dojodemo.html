<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo/request/xhr</title>
		<!-- <link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css"> -->
        <style>

pre {
	height:25em;
	width:450px;
	overflow:auto;
}

label {
	font-weight:bolder;
	display:block;
}

#resultDiv {
	margin:15px 0;
	padding:5px;
	width:25em;
}

.error {
	color:#DF0101;
	font-weight:bolder;
}

.success {
	color:#186421;
}

.ready {
	color:#062093;
}

.hint {
	font-weight:bolder;
	background-color:#ff0;
}

dt {
	font-weight:bolder;
}

.json {
	overflow:scroll;
}
        </style>
	</head>
	<body>
		<h1>Demo: dojo/request/xhr</h1>
		<p>Click the button below to see dojo/request/xhr in action.</p>
		<div>
			<button id="textButton">Request Text File</button>
		</div>
		<br /><br />
		<div id="resultDiv">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
		<script>
			require(["dojo/dom", "dojo/on", "dojo/request", "dojo/domReady!"],
				function(dom, on, request){
					// Results will be displayed in resultDiv
					var resultDiv = dom.byId("resultDiv");

					// Attach the onclick event handler to the textButton
					on(dom.byId('textButton'), "click", function(evt){
						// Request the text file
						//request.get("https://dojotoolkit.org/documentation/tutorials/1.10/ajax/resources/text/psalm_of_life.txt").then(
                        request.get("https://raw.githubusercontent.com/WayneWhitley/minima/assets/usa.json").then(
							function(response){
								// Display the text file content
								resultDiv.innerHTML = "<pre>" + response + "</pre>";
							},
							function(error){
								// Display the error returned
								resultDiv.innerHTML = "<div class=\"error\">" + error + "<div>";
							}
						);
					});
				}
			);
		</script>
	</body>
</html>
